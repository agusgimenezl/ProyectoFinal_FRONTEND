<div class="container">
    <br>
    <div class="row">
        <div class="centrar-form">
            <form (ngSubmit)="OnUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"> <b>Nombre del proyecto</b> </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyectos.nombre" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcion"><b>Descripci√≥n del proyecto</b></label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="proyectos.descripcion" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="img"> <b>Ingrese su imagen</b> </label>
                    <input type="file" class="form-control" id="img" name="img"
                        [(ngModel)]="proyectos.img" (change)="uploadImage($event)"
                        accept=".jpg, .jpeg, .png"> 
                </div>
                <br>
                <div class="form-group">
                    <label for="link"><b>Link del proyecto</b></label>
                    <input type="url" class="form-control" id="link" name="link"
                        [(ngModel)]="proyectos.link" required>
                </div>
                <br>
                <div>
                    <img [src]="this.proyectos.img" width="200px">
                </div>

                <br>

                <button class="btn btn-secondary">
                    <b>Actualizar proyecto</b>
                </button>

            </form>
        </div>

    </div>


</div>
