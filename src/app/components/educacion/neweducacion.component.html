<div class="container">
    <br>
    <div class="row">
        <div class="centrar-form">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"> <b>Nombre de la institución</b> </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="nombreE" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcionE"><b>Descripcion de los estudios</b></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="descripcionE" required>
                </div>
                <br>
                <button class="btn btn-secondary">
                    <b>Agregar educación</b>
                </button>

            </form>
        </div>

    </div>


</div>
