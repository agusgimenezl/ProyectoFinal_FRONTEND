<div class="container" *ngIf="educacion">
    <br>
    <div class="row">
        <div class="centrar-form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE"> <b>Nombre de la nueva educación</b> </label>
                    <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE"
                        required>
                </div>
<br>
                <div class="form-group">
                    <label for="descripcionE"><b>Descripción de los estudios</b></label>
                    <input type="text" class="form-control" id="descripcionE" name="descripcionE"
                        [(ngModel)]="educacion.descripcionE" required>
                </div>
                <br>
                <button class="btn btn-secondary">
                    <b>Actualizar educación</b>
                </button>

            </form>
        </div>

    </div>
</div>
