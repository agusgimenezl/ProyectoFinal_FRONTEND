<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre de la aptitud</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="skill.nombre"
                        required>
                </div>

                <div class="form-group">
                    <label for="porcentaje">Titulo de la aptitud</label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="skill.porcentaje" required>
                </div>
                <button class="btn btn-secondary">
                    Actualizar aptitud
                </button>

            </form>
        </div>

    </div>
</div>
