<div class="container">
    <br>
    <div class="row">
        <div class="centrar-form">
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"> <b>Nombre de la aptitud</b> </label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="porcentaje"><b>Porcentaje</b></label>
                    <input type="text" class="form-control" id="porcentaje" name="porcentaje"
                        [(ngModel)]="porcentaje" required>
                </div>
                <br>
                <button class="btn btn-secondary">
                    <b>Agregar aptitud</b> 
                </button>

            </form>
        </div>

    </div>


</div>
