<div class="container" *ngIf="persona">
    <br>
    <div class="row">
        <div class="centrar-form">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre"> <b>Nombre</b></label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="persona.nombre"
                        required>
                </div>
                <br>
                <div class="form-group">
                    <label for="apellido"> <b>Apellido</b></label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="persona.apellido"
                        required>
                </div>
                <br>
                <div class="form-group">
                    <label for="descripcion"> <b>Descripci√≥n</b></label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="img"> <b>Ingrese su foto de perfil</b></label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="persona.img"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>
                <br>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>
                <button class="btn btn-secondary">
                    <b>Actualizar persona</b>
                </button>

            </form>
            
        </div>

    </div>
</div>
